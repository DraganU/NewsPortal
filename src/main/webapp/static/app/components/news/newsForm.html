<form class="col-md-8 col-md-offset-2">
  <div class="form-group">
    <label for="sel">Status :</label>
    <select class="form-control" id="sel" ng-model="news.status">
      <option ng-repeat="tip in status">{{tip}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sel">Category :</label>
    <select class="form-control" id="sel" ng-model="news.category">
      <option ng-repeat="categ in category">{{categ}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="text">Title: </label>
    <input type="text" class="form-control" id="text" ng-model="news.title">
  </div>
  <div class="form-group ">
    <label for="desc">Description : </label>
    <input class="form-control" type="text" id="desc" rows="3" ng-model="news.description">
  </div>
  <div class="form-group">
    <label for="text">Text : </label>
    <textarea class="form-control" id="text" rows="5" ng-model="news.text"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File :</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
  </div>
  <small id="fileHelp" class="form-text text-muted" ng-model="news.image1Url"></small>

  <button type="submit" class="btn btn-primary" ng-click="submitNews()">Save</button>

</form>
